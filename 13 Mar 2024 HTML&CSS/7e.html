<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow and no-border</title>
</head>
<body>
    <input class="search" type="text" placeholder="Search Google or type a URL">
</body>
</html>

<style>
    .search
    {
        width:500px;
        height:30px;
        border-radius:58px;
        padding-left:18px;
        padding-right:18px;
        padding-top:10px;
        padding-bottom:10px;
        border-width: 4px;
        border-style:solid;
        border-color: gainsboro;
        font-size:19px;
        border:none;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.25);
        margin-top:20px;
        margin-left:20px;
    }
</style>
